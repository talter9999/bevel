apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: chaincode-install-org1-peer0-supplychain-1
  namespace: org1-net
  annotations:
    fluxcd.io/automated: "false"
spec:
  interval: 1m
  releaseName: chaincode-install-org1-peer0-supplychain-1
  chart:
    spec:
      interval: 1m
      sourceRef:
        kind: GitRepository
        name: flux-devlope
        namespace: flux-devlope
      chart: platforms/hyperledger-fabric/charts/install_chaincode
  values:
    metadata:
      namespace: org1-net
      network:
        version: 2.2.2
      images:
        fabrictools: hyperledger/fabric-tools:2.2.2
        alpineutils: index.docker.io/hyperledgerlabs/alpine-utils:1.0
    peer:
      name: peer0
      address: peer0.org1-net:7051
      localmspid: org1MSP
      loglevel: debug
      tlsstatus: true
    vault:
      role: vault-role
      address: http://54.185.72.226:8200
      authpath: devlopeorg1-net-auth
      adminsecretprefix: secretsv2/data/crypto/peerOrganizations/org1-net/users/admin 
      orderersecretprefix: secretsv2/data/crypto/peerOrganizations/org1-net/orderer
      secretgitprivatekey: secretsv2/data/credentials/org1-net/git
      serviceaccountname: vault-auth
      imagesecretname: regcred
      tls: false
    orderer:
      address: orderer3.ordererorg-net:7050
    chaincode:
      builder: hyperledger/fabric-ccenv:2.2.2
      name: supplychain
      version: 1
      lang: golang
      maindirectory: cmd
      repository:
        hostname: "github.com"
        git_username: "talter9999"
        url: github.com/talter9999/bevel.git
        branch: main
        path: examples/supplychain-app/fabric/chaincode_rest_server/chaincode/
      endorsementpolicies:  ''
