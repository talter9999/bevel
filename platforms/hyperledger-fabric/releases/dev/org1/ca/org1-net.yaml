apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: org1-net-ca
  namespace: org1-net
  annotations:
    fluxcd.io/automated: "false"
spec:
  interval: 1m
  releaseName: org1-net-ca
  chart:
    spec:
      interval: 1m
      sourceRef:
        kind: GitRepository
        name: flux-devlope
        namespace: flux-devlope
      chart: platforms/hyperledger-fabric/charts/ca    
  values:
    metadata:
      namespace: org1-net
      images:
        alpineutils: index.docker.io/hyperledgerlabs/alpine-utils:1.0
        ca: hyperledger/fabric-ca:1.4.8
 
    server:
      name: ca
      tlsstatus: true
      admin: org1-admin 
  
    storage:
      storageclassname: org1sc
      storagesize: 512Mi
    vault:
      role: vault-role
      address: http://172.17.0.10:8200
      authpath: devlopeorg1-net-auth
      secretcert: secretsv2/data/crypto/peerOrganizations/org1-net/ca?ca.org1-net-cert.pem
      secretkey: secretsv2/data/crypto/peerOrganizations/org1-net/ca?org1-net-CA.key
      secretadminpass: secretsv2/data/credentials/org1-net/ca/org1?user
      serviceaccountname: vault-auth
      imagesecretname: regcred
    service:
      servicetype: ClusterIP
      ports:
        tcp:
          port: 7054
    proxy:
      provider: none
      type: peer
      external_url_suffix: none
